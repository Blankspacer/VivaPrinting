<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/shopping.css">
</head>
<body>
    <div class="container">
        <h2>Shopping Cart</h2>
        <div class="cart">
            <!-- Cart Items will be dynamically generated by JS -->
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will go here -->
                </tbody>
            </table>
        </div>

        <div class="cart-summary">
            <p id="cartTotal">Total: $0.00</p>
            <button onclick="showCheckoutForm()">Proceed to Checkout</button>
        </div>

        <!-- Checkout Form -->
        <div class="checkout-form" id="checkoutForm" style="display: none;">
            <h3>Checkout</h3>
            <form id="checkoutForm" action="checkout.php" method="POST">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required placeholder="Enter your shipping address"></textarea>
                
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required placeholder="Enter your phone number">
                
                <button type="submit" class="btn">Complete Purchase</button>
            </form>
            <button onclick="cancelCheckout()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
