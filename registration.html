<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/regcss.css">
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="btn">Register</button>
        </form>

        <div id="message"></div>
		<div class="followback" align="center">If you already have an account with us please <a href="login.html">login</a>
    </div>
</div>
    <script src="css/regjs.js"></script>
	<script src="css/authentic.js"></script>
</body>
</html>
